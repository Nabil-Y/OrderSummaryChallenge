<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <section>
    <img class="hero" src="images/illustration-hero.svg" alt="Illustration">
    <aside>
      <h1>Order Summary</h1> 
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan">  
        <img src="images/icon-music.svg" alt="icone musique">
        <p> <span class="title">Annual plan</span> <br> $59.99/year</p> 
        <a href="#"> Change </a> 
      </div>
     
      <div class="btn"> 
        <a href="#">Proceed to Payment</a> 
      </div>

      <p><a href="#">Cancel Order</a></p>
    </aside>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nabil-Y</a>.
  </div>
</body>
</html>
